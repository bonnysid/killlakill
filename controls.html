<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="Author" content="bonnysid">
    <meta name="Copyright" content="bonnysid">

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/logo/icon.png" type="image/png">

    <title>KILL LA KILL</title>
</head>

<body>
    <div class="wrapper">
        <main class="content">
            <div class="container">
                <div class="controls">
                    <div class="controls__title">controls</div>
                    <div class="controls-row">
                        <div class="controls-row__title">1)Move</div>
                        <div class="controls-row__description">
                            <ul>
                                <li>Use <span>A</span> to Move <span>left</span></li>
                                <li>Use <span>D</span> to Move <span>right</span></li>
                            </ul>
                        </div>
                        <div class="controls-row__img"><img src="img/controls/wasdLR.gif" alt="wasdLeftRight"></div>
                        <div class="controls-row__img"><img src="img/controls/arrowsLR.gif" alt="arrowsLeftRight"></div>
                    </div>
                    <div class="controls-row">
                        <div class="controls-row__title">2)Jump</div>
                        <div class="controls-row__description">Use <Span>Space, ArrowUp</Span> or <span>W</span> to
                            <span>Jump</span>
                        </div>
                        <div class="controls-row__img"><img src="img/controls/wasdUP.gif" alt="wasdUP"></div>
                        <div class="controls-row__img"><img src="img/controls/arrowsUP.gif" alt="arrowsUP"></div>
                        <div class="controls-row__img space"><img src="img/controls/space.gif" alt="space"></div>
                    </div>
                    <div class="controls-row">
                        <div class="controls-row__title">3)Shoot</div>
                        <div class="controls-row__description">Use <span>Z</span> or <span>H</span> to shoot</div>
                        <div class="controls-row__img shooting"><img src="img/controls/zh.gif" alt="zh"></div>
                    </div>
                    <!-- <div class="controls-row">
                        <div class="controls-row__title"></div>
                        <div class="controls-row__description"></div>
                        <div class="controls-row__img"><img src="" alt=""></div>
                    </div> -->
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="container">
                <div class="footer__text">Made in 2020</div>
                <div class="footer__text">by <span>bonnysid</span></div>
            </div>
        </footer>
    </div>

    <script type="module" src="js/header.js"></script>
</body>

</html>
